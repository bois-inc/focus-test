<!DOCTYPE html>
<html>
    <head style="margin:0; padding:0; border:none;">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    </head>
    <body style="width:100%; height:100%; margin:0; padding:0; border:none;"> 

        <div id="uibox" class="uibox" style="
            pointer-events: none; 
            position:fixed; 
            top:0; left:0; bottom:0; right:0; 
            width:100%; height:100%; 
            border:none; margin:0; padding:0; 
            overflow: hidden;">
            <div class="slidecontainer" style="pointer-events: auto;">
            </div>
            <div style="pointer-events: auto;">
                <button onclick="btn_startclick()">Start</button>
                <button onclick="btn_resetclick()">Reset</button>
                <button onclick="btn_pauseclick()">Pause</button>
            </div>
        </div>
        <canvas id="canvas" style="display:block; background:black; margin:0; padding:0; border:none; width:100%; height:100%;"></canvas>
        <script src="index.js"></script>
    </body>

    <style>
    </style>
</html>
